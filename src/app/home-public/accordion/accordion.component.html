<div class="ui accordion styled">
  <ng-container *ngFor="let item of items; let i = index">
    <div [ngClass]="{active: i === openedItemIndex}" class="title" (click)="onClick(i)">
      <i class="dropdown icon"></i>
      {{item.titre}}
    </div>
    <div [ngClass]="{active: i === openedItemIndex}" class="content">
      <div class="ui mini label">{{item.date | date: 'short'}}</div>
      <p class="text" [innerHTML]="item.description | truncate: [200] | safePipe: 'html'"></p>
      <button class="ui mini button" (click)="itemId(item.id)">
        <i class="plus icon"></i>
      </button>
    </div>
  </ng-container>
</div>
