<app-sper-admin-home-dachboard></app-sper-admin-home-dachboard>
<div class="container">

  <h2 class="ui header">
    <i class="user md icon"></i>
    <div class="content">
      Ajouter Admin
    </div>
  </h2>
  <div class="ui divider"></div>

  <div class="row">
    <div class="col-12">
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">S'inscrire</h3>
        </div>
        <div class="card-body">
          <form class="form" role="form" autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="addAdminForm">
            <div class="form-group">
              <label for="inputName">Email</label>
              <input type="email" class="form-control" id="inputName" placeholder="Votre Email" formControlName="email"
                     [class.is-invalid]="addAdminForm.get('email').invalid && addAdminForm.get('email').touched">
              <div *ngIf="(getEmail.invalid && getEmail.touched) || getEmail.dirty">
                <span *ngIf="getEmail.errors?.required" class="text-danger">Email Obligatoire</span>
                <span *ngIf="getEmail.errors?.pattern"
                      class="text-danger">Veuillez fournir une adresse email valide</span>
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3">Password</label>
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                     formControlName="password" [class.is-invalid]="addAdminForm.get('password').invalid && addAdminForm.get('password').touched">
              <div>
              <span class="text-danger"
                    *ngIf="(AddedAdminFormControl.password.touched || submitted) && AddedAdminFormControl.password.errors?.required">Password Obligatoire</span>
                <span class="text-danger"
                      *ngIf="AddedAdminFormControl.password.touched && AddedAdminFormControl.password.errors?.invalidPassword">
                  Le mot de passe doit contenir au moins 8 caract√®res, au moins 1 lettre majuscule, 1 lettre minuscule et 1 chiffre
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="inputVerify3">Nom</label>
              <input type="text" class="form-control" id="inputVerify3" placeholder="Votre Nom" formControlName="nom"
                     [class.is-invalid]="addAdminForm.get('nom').invalid && addAdminForm.get('nom').touched">
              <div>
              <span class="text-danger"
                    *ngIf="(AddedAdminFormControl.nom.touched || submitted) && AddedAdminFormControl.nom.errors?.required">Nom Obligatoire</span>
              </div>
            </div>
            <div class="form-group">
              <label for="inputVerify4">Prenom</label>
              <input type="text" class="form-control" id="inputVerify4" placeholder="Votre Prenom" formControlName="prenom"
                     [class.is-invalid]="addAdminForm.get('prenom').invalid && addAdminForm.get('prenom').touched">
              <div>
              <span class="text-danger"
                    *ngIf="(AddedAdminFormControl.prenom.touched || submitted) && AddedAdminFormControl.prenom.errors?.required">Prenom Obligatoire</span>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success btn-lg float-right">Ajouter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
